{{ template "top" . }}
<link rel="stylesheet" href="/static/css/base.css">
<link rel="stylesheet" href="/static/css/navbar.css">
<link rel="stylesheet" href="/static/css/signin_section.css">

<section class="vh-100 bg-image section-3">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100"> 
        {{if eq .status "fail" }}
            <div class="alert alert-danger" role="alert">
              {{ .message }}
            </div>
        {{end}}
  
        {{if eq .status "success" }}
            <div class="alert alert-success" role="alert">
              {{ .message }}
            </div>
        {{end}}
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Sign In</h2>
  
                <form method="post" action="/api/auth/login">
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/api/auth/register"
                      class="fw-bold text-body"><u>Sign Up</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{{ template "bottom" . }}
